<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>三角形</title>
  </head>
  <body>
    <canvas id="canvas" width="300" height="300"></canvas>
    <script>
      let canvas = document.querySelector("canvas");
      let ctx = canvas.getContext("2d");
      ctx.moveTo(50,50);
      ctx.lineTo(50,250);
      ctx.lineTo(250,250);
      ctx.closePath();
      ctx.stroke();
    </script>
  </body>
</html>
