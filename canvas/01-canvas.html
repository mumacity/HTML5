<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>canvas</title>
    <style>
      canvas{
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <canvas width="600" height="400"></canvas>
    <script>
      let canvas = document.querySelector("canvas");
      let ctx = canvas.getContext("2d");
      ctx.moveTo(100,200);
      ctx.lineTo(500,300);
      ctx.stroke();
    </script>
  </body>
</html>
