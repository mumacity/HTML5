<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>线性渐变</title>
  </head>
  <body>
    <canvas id="canvas" width="300" height="300"></canvas>
    <script>
      let canvas = document.querySelector("canvas");
      let ctx = canvas.getContext("2d");


       let grd = ctx.createLinearGradient(50,50,50,250);
       grd.addColorStop(0,"red");
       grd.addColorStop(1,"blue");
       ctx.strokeStyle = grd;
       ctx.lineWidth = "50";
       ctx.moveTo(50,50);
       ctx.lineTo(50,250);
       ctx.stroke();
    </script>
  </body>
</html>
